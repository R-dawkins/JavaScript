<html>
    <head>
        <title>Array.from()</title>
        <script>
            window.addEventListener('DOMContentLoaded', function(){
            
                const fruits = document.querySelectorAll(".fruits p");
                const farray = Array.from(fruits, f => {
                    console.log(f);
                    //<p>Apple</p>
                    //<p>Banana</p>
                    //<p>Orange</p>

                    return f.textContent;
                });

                console.log(farray); // ['Apple','Banana','Orange']
               
            });
           
        </script>
    </head>

    <body>
        <div class="fruits">
            <p>Apple</p>
            <p>Banana</p>
            <p>Orange</p>
        </div>
    </body>
</html>
